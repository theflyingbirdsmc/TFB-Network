apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test
  namespace: tfb-network
  labels:
    run: test
    backstage.io/kubernetes-id: test
spec:
  serviceName: test
  replicas: 1
  selector:
    matchLabels:
      run: test
  template:
    metadata:
      labels:
        run: test
        backstage.io/kubernetes-id: test
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      nodeSelector:
        
        "kubernetes.io/hostname": bm-tfb-cluster-2675687
      containers:
      - name: test
        image: docker.theflyingbirds.net/tfb-network/test:latest
        tty: true
        env:
          - name: TYPE
            value: "CUSTOM"
          - name: "CUSTOM_SERVER"
            value: "server.jar"
          - name: "EXEC_DIRECTLY"
            value: "false"
          - name: "ENABLE_RCON"
            value: "false"
          - name: "REPLACE_ENV_VARIABLE_PREFIX"
            value: "TFB_"
          - name: "REPLACE_ENV_IN_PLACE"
            value: "true"
          - name: "MEMORY"
            value: "4G"
        ports:
          - containerPort: 30100
        command: ["/bin/sh", "-c"]
        args: ["apt-get update && apt-get install -y screen && screen -dmS minecraft /start && tail -f /dev/null"]
        # args: ["tail -f /dev/null"]
        securityContext:
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: true
        volumeMounts:
          - name: test-world-pv
            mountPath: /data/world_test
        resources:
          requests:
            memory: "4Gi"
            cpu: "250m"
        livenessProbe:
          tcpSocket:
            port: 30100
          initialDelaySeconds: 60
          periodSeconds: 20
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 30100
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 2
        startupProbe:
          tcpSocket:
            port: 30100
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 30
      imagePullSecrets:
        - name: regcred
  volumeClaimTemplates:
  - metadata:
      name: test-world-pv
    spec:
      storageClassName: openebs-hostpath
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5G