# Detailed explanation of all options available at https://github.com/NEZNAMY/TAB/wiki/config.yml
header-footer:
  enabled: true
  disable-in-worlds:
  - disabledworld
  header:
  - '&7mc.&4The &1Flying &2Birds&7.net'
  - '&7Online players: &f%online%'
  - '&6Online staff: &e%staffonline%'
  - ''
  footer:
  - ''
  - '&eshop.theflyingbirds.net'
per-world:
  world1:
    header:
    - an example of world with custom
    footer:
    - header/footer and prefix/suffix
  world2;world3:
    header:
    - This is a shared header for
    - world2 and world3
tablist-name-formatting:
  enabled: true
  align-tabsuffix-on-the-right: false
  character-width-overrides: {}
  anti-override: true
  disable-in-worlds:
  - disabledworld
scoreboard-teams:
  enabled: true
  enable-collision: true
  invisible-nametags: false
  anti-override: true
  sorting-types:
  - GROUPS:founder,cto,csm,sm,phoenix,colibri,budgie,default
  - PLACEHOLDER_A_TO_Z:%player%
  case-sensitive-sorting: true
  disable-in-worlds:
  - disabledworld
  unlimited-nametag-mode:
    enabled: true
    use-marker-tag-for-1-8-x-clients: false
    disable-on-boats: true
    space-between-lines: 0.22
    disable-in-worlds:
    - disabledworld
    dynamic-lines:
    - abovename
    - nametag
    - belowname
    - another
    static-lines:
      myCustomLine: 0.66
    disable-in-servers: []
yellow-number-in-tablist:
  enabled: true
  value: '%ping%'
  disable-in-worlds:
  - disabledworld
belowname-objective:
  enabled: false
  number: '%health%'
  text: '&cHealth'
  disable-in-worlds:
  - disabledworld
prevent-spectator-effect:
  enabled: false
bossbar:
  enabled: false
  toggle-command: /bossbar
  remember-toggle-choice: false
  hidden-by-default: false
  disable-in-worlds:
  - disabledworld
  bars:
    ServerInfo:
      style: PROGRESS
      color: '%animation:barcolors%'
      progress: '100'
      text: '&fWebsite: &bwww.domain.com'
per-world-playerlist:
  enabled: false
  allow-bypass-permission: false
  ignore-effect-in-worlds:
  - ignoredworld
  - build
  shared-playerlist-world-groups:
    lobby:
    - lobby1
    - lobby2
    minigames:
    - paintball
    - bedwars
scoreboard:
  enabled: true
  toggle-command: /sb
  remember-toggle-choice: false
  hidden-by-default: false
  use-numbers: false
  static-number: 0
  delay-on-join-milliseconds: 0
  respect-other-plugins: true
  disable-in-worlds:
  - disabledworld
  scoreboards:
    admin:
      display-condition: permission:tab.scoreboard.admin
      title: Admin scoreboard
      lines:
      - '&6Network:'
      - '&f* &eOnline&7: &a%online%&7/&f%bungee_total%'
      - '&f* &eStaff&7: &f%staffonline%'
      - ''
      - '&6Plot Info:'
      - '&f* &eOwner&7: &f%plotsquared_currentplot_owner%'
      - ''
      - '&6Personal Info:'
      - '&f* &eChat&7: &f%chatcontrolred_channel%'
      - '&f* &ePing&7: &a%ping%&7ms'
      - ''
      - '&6Server Info:'
      - '&f* &bUptime&7: &f%server_uptime%'
      - '&f* &bMemory&7: &f%memory-used%&7/&4%memory-max%'
    creative:
      title: '&amc.theflyingbirds.net'
      lines:
      - '&6Network:'
      - '&f* &eOnline&7: &a%online%&7/&f%bungee_total%'
      - '&f* &eStaff&7: &f%staffonline%'
      - ''
      - '&6Plot Info:'
      - '&f* &eOwner&7: &f%plotsquared_currentplot_owner%'
      - ''
      - '&6Personal Info:'
      - '&f* &eChat&7: &f%chatcontrolred_channel%'
      - '&f* &ePing&7: &a%ping%&7ms'
ping-spoof:
  enabled: false
  value: 0
fix-pet-names:
  enabled: true
placeholders:
  date-format: dd.MM.yyyy
  time-format: '[HH:mm:ss / h:mm a]'
  time-offset: 0
  register-tab-expansion: true
placeholder-output-replacements:
  '%essentials_vanished%':
    'yes': '&7| Vanished'
    'no': ''
  '%afk%':
    true: ' &7[afk]&r'
    false: ''
  '%essentials_nickname%':
    '%essentials_nickname%': '%player%'
conditions:
  nick:
    conditions:
    - '%player%=%essentials_nickname%'
    true: '%player%'
    false: ~%essentials_nickname%
placeholderapi-refresh-intervals:
  default-refresh-interval: 500
  server:
    '%server_uptime%': 1000
    '%server_tps_1_colored%': 1000
    '%server_unique_joins%': 5000
  player:
    '%player_health%': 200
    '%player_ping%': 1000
    '%vault_prefix%': 1000
  relational:
    '%rel_factionsuuid_relation_color%': 1000
assign-groups-by-permissions: false
primary-group-finding-list:
- Owner
- Admin
- Mod
- Helper
- default
debug: false
mysql:
  enabled: false
  host: 127.0.0.1
  port: 3306
  database: tab
  username: user
  password: password
